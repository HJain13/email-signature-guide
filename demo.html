<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			width: 100%;
			max-width: 480px;
			font-size: 0.8em;
		}
		#topbar {
			width: 480px;
			height: 5px;
			background-color: $barcolor;
		}
		.is-text-centered {
			text-align: center;
		}
		.social {
			width: 24px;
			padding: 10px 0 0 0 ;
		}		
	</style>
</head>
<body>
	<br>
	<br>
	<div id="topbar">
		&nbsp;
	</div>
	<table style="width: 100%;" >
		<tbody>
			<tr>
				<td style="width: 25%;">
					<div id="ppic">
						<img src="$profileimgurl" style="width:90%; height:90%; border-radius:50%;padding:5px 5% 0 0; top: 5%;" >
					</div>
				</td>
				<td style="width: 65%;">
					<h3 style="margin:20px 0 5px 0;">$name</h3>
					<span style="color:grey; font-size:0.8em;margin:5px 0 5px 0">$firstlinedescription</span>
					<p style="margin-top:5px;font-size:0.8em">$firstlinedescription</p>
					<p style="margin-top:5px;font-size:0.8em">
						$location <br>
						<a href="$siteurl">$hyperlink</a>
					</p>			
				</td>
				<td style="width: 10%;">
					<a href="$socialurl1"><img class="social" src="$social-icon1" alt="$social"></a><br>
					<a href="$socialurl2"><img class="social" src="$social-icon2" alt="$social"></a><br>
					<a href="$socialurl3"><img class="social" src="$social-icon3" alt="$social"></a><br>			
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
